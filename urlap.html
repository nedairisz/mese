<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mese</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header><h1>Képregény</h1></header>
        <nav>
            <ul>
            <li><a href="index.html">Képregény</a></li>
            <li><a href="urlap.html">Űrlap</a></li>
            </ul>
        </nav>
        
        <fieldset>
            <div class="container">
                <h2>Képregény értékelése</h2>
                <form >
                    <label for="nev">Név:</label>
                    <input class="nev" type="text" id="nev" name="nev" part="^([A-ZÁÉÚŐÓÜÖÍ]([a-záéúőóüöí.]+\s?)){2,}$">
            
                    <label for="email">E-mail cím:</label>
                    <input class="email" type="email" id="email" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    
                    <div class="wrapper1">
                        <label for="kor" class="addkor">Add meg a korod!</label>
                        <div class="csuszka">
                            <input type="range" class="csusz" id="kor" name="kor" min="1" max="100"
                                oninput="document.getElementById('kor_szam').value = this.value">
                            <input type="number" class="szamki" id="kor_szam" name="kor_szam" min="1" max="100"
                                oninput="document.getElementById('kor').value = this.value">
                        </div>
                    </div>

                    <label for="ertekeles">Értékelés:</label>
                    <select id="ertekeles" name="ertekeles">
                        <option value="1">1 csillag</option>
                        <option value="2">2 csillag</option>
                        <option value="3">3 csillag</option>
                        <option value="4">4 csillag</option>
                        <option value="5">5 csillag</option>
                    </select>
                    
                    <div class="radio_group">
                        <div><label for="olvasasi_elmeny">Olvasási élmény:</label></div>
                        <div class="gomocskak">
                            <div class="pontok">
                                <input type="radio" id="pozitiv" name="elmeny" value="pozitiv">
                                <label for="pozitiv">Pozitív</label>
                            </div>
                            <div class="pontok">
                                <input type="radio" id="semleges" name="elmeny" value="semlege">
                                <label for="semlege">Semleges</label>
                            </div>
                            <div class="pontok">
                                <input type="radio" id="negativ" name="elmeny" value="negativ">
                                <label for="negativ">Negatív</label>
                            </div>
                        </div>
                    </div>
                    
                    <label for="megjegyz">Megjegyzések:</label>
                    <textarea id="megjegyz" name="megjegyz"></textarea>
                    <input class="gomb" type="submit" value="Küldés">
                </form>
            </div>
        </fieldset>
        <footer><p>Földi Cintia, Néda Írisz</p></footer>
    </main>
</body>
</html>
